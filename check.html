<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort Info Check</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #4e4e7e);
      color: #e0e0ff;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      background: rgba(30, 30, 60, 0.95);
      border-radius: 12px;
      padding: 25px 35px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 25px #6f42c1cc;
      text-align: center;
    }
    h1 {
      color: #c66fff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #bb88ff;
    }
    p {
      font-size: 1.1rem;
      margin: 10px 0;
      line-height: 1.4;
      user-select: text;
    }
    .password {
      font-weight: 700;
      font-size: 1.4rem;
      margin: 20px 0 30px;
      padding: 12px;
      background: #2c2c50;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #8e6ade;
      word-break: break-all;
      cursor: pointer;
      user-select: all;
    }
    .strength {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .leak-status {
      margin: 20px 0 30px;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .donate-btn {
      background: #9a63ff;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #9a63ffaa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }
    .donate-btn:hover {
      background-color: #b87dff;
      box-shadow: 0 0 25px #b87dffcc;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #8888bb;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Passwort Info Check</h1>
    <div id="content">
      <p>Lade Daten...</p>
    </div>

    <a href="https://www.paypal.com/donate?hosted_button_id=FAKE1234567890" class="donate-btn" target="_blank" rel="noopener noreferrer">
      Unterst√ºtze uns mit einer Spende!
    </a>

    <footer>&copy; 2025 Passwort Generator ‚Äì Sicher & Einfach</footer>
  </div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  function calculateStrength(pwd) {
    let strength = 0;
    if (pwd.length >= 8) strength += 1;
    if (/[a-z]/.test(pwd)) strength += 1;
    if (/[A-Z]/.test(pwd)) strength += 1;
    if (/\d/.test(pwd)) strength += 1;
    if (/[_!.%$*#\-<>^*+~,]/.test(pwd)) strength += 1;

    switch(strength) {
      case 5: return {text: 'Sehr Stark üí™', color: '#4caf50'};
      case 4: return {text: 'Stark üëç', color: '#8bc34a'};
      case 3: return {text: 'Mittel', color: '#ffeb3b'};
      case 2: return {text: 'Schwach', color: '#ff9800'};
      default: return {text: 'Sehr Schwach', color: '#f44336'};
    }
  }

  function fakeLeakCheck(pwd) {
    // Fake logic: any password containing '123' or 'password' is "leaked"
    const lowerPwd = pwd.toLowerCase();
    if (lowerPwd.includes('123') || lowerPwd.includes('password') || pwd.length < 6) {
      return {leaked: true, message: 'Warnung: Dieses Passwort wurde m√∂glicherweise geleakt! ‚ùå', color: '#f44336'};
    }
    return {leaked: false, message: 'Keine Leaks gefunden. Dein Passwort scheint sicher zu sein. ‚úÖ', color: '#4caf50'};
  }

  window.onload = () => {
    const pwd = getQueryParam('pwd');
    const contentDiv = document.getElementById('content');

    if (!pwd) {
      contentDiv.innerHTML = '<p>Kein Passwort gefunden. Bitte scanne einen g√ºltigen QR Code.</p>';
      return;
    }

    const strength = calculateStrength(pwd);
    const leakCheck = fakeLeakCheck(pwd);

    contentDiv.innerHTML = `
      <p class="strength" style="color: ${strength.color};">Passwort St√§rke: ${strength.text}</p>
      <p class="leak-status" style="color: ${leakCheck.color};">${leakCheck.message}</p>
      <p>Dein Passwort:</p>
      <div class="password" title="Klicke, um Passwort zu kopieren">${pwd}</div>
    `;

    const passwordDiv = contentDiv.querySelector('.password');
    passwordDiv.addEventListener('click', () => {
      navigator.clipboard.writeText(pwd).then(() => {
        alert('Passwort wurde in die Zwischenablage kopiert!');
      });
    });
  };
</script>

</body>
</html>
