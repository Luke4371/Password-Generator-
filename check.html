 <script>
        const BIOMES = ["Long Island (Einfach)", "Cryo Zone (Mittel)", "Obsidian Wilderness (Schwer)"];
        const END_BOSS = "Tyranocelus Arcephalus";
       
        let state = {
            currentBiome: null,
            health: 100,
            mutantBlood: 0,
            inventory: [],
            capturedMobs: [],
            endBossDefeated: false,
            dungeonsCompleted: [[false, false, false], [false, false, false], [false, false, false]],
            currentCombat: null,
            currentDungeon: null,
            gameStarted: false,
            bossFight: null
        };
       
        const riddles = [
            {q: "Was kann einen Raum füllen, nimmt aber keinen Platz ein?", a: "licht"},
            {q: "Was kann nur dort leben, wo es Licht gibt, aber verschwindet, wenn das Licht darauf scheint?", a: "schatten"},
            {q: "Was ist immer vor dir, aber du kannst es nicht sehen?", a: "die zukunft"},
            {q: "Was hat viele Nadeln, kann aber nicht nähen?", a: "tannenbaum"},
            {q: "Eine Frau läuft durch die Stadt, als an ihr ein Auto vorbeifährt. Sofort weiß sie, dass dieses Auto gestohlen ist. Woher?", a: "es ist ihr eigenes auto"},
            {q: "Ein Mann und sein Chef haben dieselben Eltern, sind aber keine Geschwister. Wie geht das?", a: "der mann ist selbstständig"},
            {q: "Was ist das, was nasser wird, je mehr es trocknet?", a: "handtuch"},
            {q: "Menschen kaufen mich, um zu essen, aber sie essen mich nie. Was bin ich?", a: "teller"},
            {q: "Je weiter du vorankommst, desto mehr lässt du mich zurück?", a: "fußabdruck"},
            {q: "Ich verdiene Milliarden, indem ich Fenster verkaufe. Wer bin ich?", a: "microsoft"},
            {q: "Welcher Z Promi sagte: Willst du wissen wie viel dein Auto wert ist?", a: "ralf schumacher"},
            {q: "Der Apfel fällt nicht weit vom?", a: "stamm"},
            {q: "Der frühe Vogel fängt den?", a: "wurm"},
            {q: "Wann entdeckte Christoph Kolumbus Amerika?", a: "1492"},
            {q: "Wie viele Planeten gehören zu unserem Sonnensystem?", a: "8"},
            {q: "Woraus bestehen Rosinen?", a: "weintrauben"}
        ];
       
        const encounters = [
            {text: "Ein Händler erscheint und bietet dir etwas Holz an.", effect: () => addItem("Holz")},
            {text: "Du findest eine verborgene Truhe mit Ressourcen!", effect: () => {addItem("Gold"); addItem("Diamant");}},
            {text: "Ein Sturm zieht auf - du verlierst 10 Leben.", effect: () => changeHealth(-10)},
            {text: "Eine Kokosnuss fällt auf deinen Kopf - du verlierst 5 Leben", effect: () => changeHealth(-5)},
            {text: "Du erschreckst dich von einen vorbei laufenden Reh", effect: () => {}},
            {text: "Du überfällst einen Dorfbewohner und erhälst ein Holzschwert", effect: () => addItem("Holzschwert")},
            {text: "Dir läuft ein Abenteurer über den Weg und sagt dir - Licht merk dir einfach nur Licht", effect: () => {}},
            {text: "Ein Bewohner schenkt dir seinen lieblings Stein", effect: () => addItem("Stein")},
            {text: "Ein Wolf greift dich an - du verlierst 10 Leben", effect: () => changeHealth(-10)},
            {text: "Du findest einen Lebensbrunnen - du erhälst 10 Leben", effect: () => changeHealth(10)},
            {text: "Du isst einen Apfel - du erhälst 5 Leben", effect: () => changeHealth(5)},
            {text: "In einen verborgenen Waldpfad findest du eine Steinaxt", effect: () => addItem("Steinaxt")},
            {text: "Eine Fee heilt dich und schenkt dir 40 Lebenspunkte", effect: () => changeHealth(40)},
            {text: "Nico Hülkenberg holt sein erstes Podium - du erhälst 1 Lebenspunkt", effect: () => changeHealth(1)},
            {text: "Du fällst in eine Grube und brichst dir dein Bein - du verlierst 50 Lebenspunkte", effect: () => changeHealth(-50)},
            {text: "Du findest auf dem Weg einen weißen Monster - du erhälst 10 Lebenspunkte", effect: () => changeHealth(10)},
            {text: "Ein Händler schenkt dir einen Fliegenpilz du bist aber dumm wie sau und isst dieses Ding - Du verlierst 10 Lebenspunkte", effect: () => changeHealth(-10)}
        ];
       
        function log(text, type = '') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `> ${text}`;
            document.getElementById('gameLog').appendChild(entry);
            document.getElementById('gameLog').scrollTop = document.getElementById('gameLog').scrollHeight;
        }
       
        function changeHealth(amount) {
            state.health = Math.max(0, Math.min(100, state.health + amount));
            document.getElementById('healthBar').style.width = state.health + '%';
            document.getElementById('healthText').textContent = state.health + '/100';
           
            if (amount < 0) {
                document.body.style.animation = 'shake 0.5s';
                setTimeout(() => document.body.style.animation = '', 500);
            }
           
            if (state.health <= 0 && !state.endBossDefeated) gameOver();
        }
       
        function addItem(item) {
            state.inventory.push(item);
            updateInventory();
            log(`${item} zum Inventar hinzugefügt!`, 'loot');
        }
       
        function removeItem(item, amount = 1) {
            for (let i = 0; i < amount; i++) {
                const idx = state.inventory.indexOf(item);
                if (idx > -1) state.inventory.splice(idx, 1);
            }
            updateInventory();
        }
       
        function hasItem(item, amount = 1) {
            return state.inventory.filter(i => i === item).length >= amount;
        }
       
        function updateInventory() {
            const grid = document.getElementById('inventory');
            grid.innerHTML = '';
            state.inventory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item;
                div.title = item;
                grid.appendChild(div);
            });
            document.getElementById('itemCount').textContent = state.inventory.length;
        }
       
        function updateDungeonGrid() {
            const nodes = document.querySelectorAll('.dungeon-node');
            nodes.forEach(node => {
                const b = parseInt(node.dataset.biome);
                const d = parseInt(node.dataset.dungeon);
                if (state.dungeonsCompleted[b][d]) {
                    node.classList.add('completed');
                    node.textContent = '✓';
                }
            });
           
            const anyBiomeComplete = state.dungeonsCompleted.some(biome => biome.every(d => d));
            document.getElementById('bossBtn').disabled = !anyBiomeComplete;
        }
       
        function getBiomeIndex() {
            return BIOMES.indexOf(state.currentBiome);
        }
       
        function selectBiome(index) {
            state.currentBiome = BIOMES[index];
            state.gameStarted = true;
           
            document.getElementById('currentBiome').textContent = state.currentBiome.split(' ')[0].toUpperCase();
            document.getElementById('biomeSelection').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
           
            switch(index) {
                case 0:
                    log("Du spawnst auf Long Island - ein friedliches Biom mit reichen Ressourcen.");
                    addItem("Holz"); addItem("Stein"); addItem("Gold");
                    break;
                case 1:
                    log("Du spawnst in der Cryo Zone - kalt und gefährlich, aber mit wertvollen Stöcken.");
                    addItem("Stein"); addItem("Holz");
                    break;
                case 2:
                    log("Du spawnst in der Obsidian Wilderness - ein todbringendes Biom mit wenigen Ressourcen.");
                    addItem("Stein");
                    changeHealth(-20);
                    break;
            }
           
            log("Was möchtest du tun?");
        }
       
        function showMain() {
            document.getElementById('dungeonSelect').classList.add('hidden');
            document.getElementById('craftingMenu').classList.add('hidden');
            document.getElementById('biomeChange').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }
       
        // HIER IST DIE GEÄNDERTE EXPLORE-FUNKTION:
        function explore() {
            const biomes = {
                0: {
                    resources: ["Holz", "Stein", "Beeren", "Wasser"],
                    mobs: ["Friedliches Dino", "Pikachu", "Eichhörnchen"],
                    aggressive: false
                },
                1: {
                    resources: ["Eis", "Frostkristalle", "Hartholz"],
                    mobs: ["Wolf", "Frost-Dino", "Glatzis"],
                    aggressive: Math.random() > 0.5
                },
                2: {
                    resources: ["Obsidian", "Schwefel", "Giftpilze"],
                    mobs: ["Mutierter T-Rex", "Gift-Pokemon", "Obsidian-Wolf"],
                    aggressive: true
                }
            };
           
            const biome = biomes[getBiomeIndex()];
           
            // NUR 20% CHANCE ETWAS ZU FINDEN (statt 100%)
            if (Math.random() < 0.2) {
                const foundResource = biome.resources[Math.floor(Math.random() * biome.resources.length)];
                addItem(foundResource);
            } else {
                log("Du suchst die Gegend ab, findest aber nichts Nützliches...", "event");
            }
           
            // Mob-Begegnung bleibt bei 20% Chance
            if (Math.random() < 0.2) {
                const mob = biome.mobs[Math.floor(Math.random() * biome.mobs.length)];
                log(`Ein ${mob} erscheint!`, 'combat');
               
                if (biome.aggressive) {
                    log("Es greift dich sofort an!", 'combat');
                    startCombat(mob, true);
                } else {
                    setTimeout(() => {
                        if (confirm(`Ein ${mob} scheint friedlich zu sein. Willst du angreifen?`)) {
                            startCombat(mob, false);
                        } else {
                            log("Du gehst weiter.");
                        }
                    }, 100);
                }
                return;
            }
           
            // Zufallsbegegnung 40% Chance
            if (Math.random() < 0.4) {
                setTimeout(randomEncounter, 800);
            }
        }
       
        function randomEncounter() {
            const enc = encounters[Math.floor(Math.random() * encounters.length)];
            log("Zufällige Begegnung: " + enc.text, 'event');
            enc.effect();
        }
       
        function startCombat(mob, aggressive) {
            state.currentCombat = {
                mob: mob,
                mobHealth: aggressive ? 30 : 15,
                aggressive: aggressive,
                playerDamage: 10,
                mobDamage: aggressive ? 15 : 5
            };
           
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('combatMenu').classList.remove('hidden');
            updateCombatInfo();
            log(`Kampf beginnt gegen ${mob}`, 'combat');
        }
       
        function updateCombatInfo() {
            const c = state.currentCombat;
            document.getElementById('combatInfo').textContent =
                `Kampf gegen ${c.mob}! Mob-Leben: ${c.mobHealth} | Dein Leben: ${state.health}`;
        }
       
        function combatAction(action) {
            const combat = state.currentCombat;
           
            if (action === 'attack') {
                combat.mobHealth -= combat.playerDamage;
                log(`Du verursachst ${combat.playerDamage} Schaden.`, 'combat');
               
                if (combat.mobHealth > 0) {
                    changeHealth(-combat.mobDamage);
                    log(`${combat.mob} verursacht ${combat.mobDamage} Schaden.`, 'combat');
                }
            } else if (action === 'flee') {
                if (combat.aggressive) {
                    log("Du kannst nicht fliehen - der Mob verfolgt dich!", 'combat');
                    return;
                } else {
                    log("Du fliehst erfolgreich.");
                    endCombat();
                    return;
                }
            }
           
            if (combat.mobHealth <= 0) {
                log(`Du hast ${combat.mob} besiegt!`, 'win');
                if (combat.mob.startsWith("Mutierter")) {
                    state.mutantBlood++;
                    document.getElementById('mutantBlood').textContent = `${state.mutantBlood}/${MUTANT_BLOOD_REQUIRED}`;
                    log(`Du sammelst Mutantenblut! (${state.mutantBlood}/${MUTANT_BLOOD_REQUIRED})`, 'loot');
                }
                endCombat();
            } else {
                updateCombatInfo();
            }
        }
       
        function endCombat() {
            state.currentCombat = null;
            document.getElementById('combatMenu').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }
       
        function showDungeons() {
            const biomeIdx = getBiomeIndex();
            const container = document.getElementById('dungeonButtons');
            container.innerHTML = '';
           
            for (let i = 0; i < 3; i++) {
                const btn = document.createElement('button');
                const completed = state.dungeonsCompleted[biomeIdx][i];
                btn.textContent = `Dungeon ${i+1} ${completed ? '[✓]' : '[Offen]'}`;
                btn.disabled = completed;
                btn.onclick = () => enterDungeon(i);
                container.appendChild(btn);
            }
           
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('dungeonSelect').classList.remove('hidden');
        }
       
        function enterDungeon(index) {
            state.currentDungeon = index;
            document.getElementById('dungeonSelect').classList.add('hidden');
           
            const requiredSkill = 10 + (Math.floor(Math.random() * 6) + 1) * 6;
            log(`Du betrittst Dungeon ${index+1}... Erfordert ${requiredSkill} Skillpunkte.`);
           
            const riddle = riddles[Math.floor(Math.random() * riddles.length)];
            state.currentRiddle = riddle;
           
            setTimeout(() => {
                document.getElementById('riddleText').textContent = riddle.q;
                document.getElementById('riddleInput').value = '';
                document.getElementById('riddleHealth').textContent = state.health;
                document.getElementById('riddleModal').classList.add('active');
                document.getElementById('riddleInput').focus();
            }, 500);
        }
       
        function checkRiddle() {
            const input = document.getElementById('riddleInput').value.trim().toLowerCase();
            const correct = state.currentRiddle.a;
           
            if (input === correct) {
                document.getElementById('riddleModal').classList.remove('active');
                completeDungeon();
            } else {
                log("Falsch! Versuche es erneut. -10 Leben", 'combat');
                changeHealth(-10);
                document.getElementById('riddleHealth').textContent = state.health;
               
                if (state.health <= 0) {
                    document.getElementById('riddleModal').classList.remove('active');
                    log("Du bist im Dungeon gestorben! Inventar zurückgesetzt.", 'death');
                    state.inventory = [];
                    updateInventory();
                    state.currentBiome = BIOMES[0];
                    state.health = 50;
                    changeHealth(0);
                    document.getElementById('currentBiome').textContent = "LONG ISLAND";
                }
            }
        }
       
        function completeDungeon() {
            const biomeIdx = getBiomeIndex();
            state.dungeonsCompleted[biomeIdx][state.currentDungeon] = true;
           
            const rewards = ["Holz", "Stein", "Leder"];
            const reward = rewards[Math.floor(Math.random() * rewards.length)];
            addItem(reward);
           
            log(`Dungeon erfolgreich abgeschlossen! Belohnung: ${reward}`, 'win');
            updateDungeonGrid();
            showMain();
        }
       
        function showCrafting() {
            const recipes = [
                {name: "Holzschwert", req: "Holz", amount: 2, id: 1},
                {name: "Steinaxt", req: ["Stein", "Holz"], amount: [1, 1], id: 2},
                {name: "Rüstung", req: ["Stein", "Leder"], amount: [2, 2], id: 3},
                {name: "Goldschwert", req: ["Gold", "Holz"], amount: [2, 1], id: 4}
            ];
           
            const container = document.getElementById('craftingButtons');
            container.innerHTML = '';
           
            recipes.forEach(recipe => {
                const btn = document.createElement('button');
                let reqText = "";
                let canCraft = false;
               
                if (Array.isArray(recipe.req)) {
                    reqText = recipe.req.map((r, i) => `${r} x${recipe.amount[i]}`).join(' + ');
                    canCraft = recipe.req.every((r, i) => hasItem(r, recipe.amount[i]));
                } else {
                    reqText = `${recipe.req} x${recipe.amount}`;
                    canCraft = hasItem(recipe.req, recipe.amount);
                }
               
                btn.textContent = `${recipe.name} (${reqText})`;
                btn.disabled = !canCraft;
                btn.onclick = () => craftItem(recipe);
                container.appendChild(btn);
            });
           
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('craftingMenu').classList.remove('hidden');
        }
       
        function craftItem(recipe) {
            if (Array.isArray(recipe.req)) {
                recipe.req.forEach((r, i) => removeItem(r, recipe.amount[i]));
            } else {
                removeItem(recipe.req, recipe.amount);
            }
           
            addItem(recipe.name);
            log(`${recipe.name} hergestellt!`, 'loot');
           
            if (recipe.name === "Rüstung") {
                changeHealth(20);
                log("Rüstung gewährt +20 Leben!", 'event');
            }
           
            showCrafting();
        }
       
        function showBiomeChange() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('biomeChange').classList.remove('hidden');
        }
       
        function changeBiome(index) {
            state.currentBiome = BIOMES[index];
            document.getElementById('currentBiome').textContent = state.currentBiome.split(' ')[0].toUpperCase();
            log(`Du reist nach ${state.currentBiome}.`, 'event');
            showMain();
        }
       
        function calculatePlayerDamage() {
            let damage = 10;
            if (state.inventory.includes("Holzschwert")) damage += 11;
            if (state.inventory.includes("Steinaxt")) damage += 14;
            if (state.inventory.includes("Rüstung")) damage += 1;
            if (state.inventory.includes("Goldschwert")) damage += 8;
            return damage;
        }
       
        function challengeEndBoss() {
            const allDungeonsDone = state.dungeonsCompleted.some(biome => biome.every(d => d));
           
            if (!allDungeonsDone) {
                log("Du musst erst alle Dungeons in einem Biom abschließen!", 'combat');
                return;
            }
           
            log(`Du stellst dich dem Endboss ${END_BOSS}!`, 'combat');
            log("Ein gewaltiger Mutant aus Dino, Pokémon und Tier!", 'combat');
           
            state.bossFight = {
                health: 160,
                playerDamage: calculatePlayerDamage()
            };
           
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('bossCombatMenu').classList.remove('hidden');
            updateBossInfo();
        }
       
        function updateBossInfo() {
            const b = state.bossFight;
            document.getElementById('bossCombatInfo').textContent =
                `BOSS: ${b.health} HP | DU: ${state.health} HP`;
        }
       
        function bossCombatAction(action) {
            const boss = state.bossFight;
           
            if (action === 'attack') {
                const dmg = Math.floor(boss.playerDamage * (0.4 + Math.random() * 0.9));
                boss.health -= dmg;
                log(`Du verursachst ${dmg} Schaden.`, 'combat');
            } else if (action === 'special') {
                if (state.capturedMobs.length > 0) {
                    const dmg = Math.floor(boss.playerDamage * 2 * (1.4 + Math.random() * 0.9));
                    boss.health -= dmg;
                    log(`SPECIAL! ${dmg} Schaden!`, 'win');
                } else {
                    log("Keine Mutanten für Spezialattacke verfügbar!", 'combat');
                    return;
                }
            }
           
            if (boss.health > 0) {
                const bossDmg = Math.floor(Math.random() * 7) + 9;
                changeHealth(-bossDmg);
                log(`${END_BOSS} verursacht ${bossDmg} Schaden.`, 'combat');
            }
           
            if (boss.health <= 0) {
                winGame();
            } else if (state.health <= 0) {
                gameOver();
            } else {
                updateBossInfo();
            }
        }
       
        function gameOver() {
            document.getElementById('endTitle').textContent = "GAME OVER";
            document.getElementById('endTitle').style.color = "#ff0000";
            document.getElementById('endText').textContent = "Du bist gestorben! Primecore ist verloren...";
            document.getElementById('endModal').classList.add('active');
        }
       
        function winGame() {
            state.endBossDefeated = true;
            document.getElementById('endTitle').textContent = "SIEG!";
            document.getElementById('endTitle').style.color = "#ffd700";
            document.getElementById('endText').textContent = `Du hast ${END_BOSS} besiegt! Primecore ist gerettet!`;
            document.getElementById('endModal').classList.add('active');
        }
    </script>
</body>
</html>
