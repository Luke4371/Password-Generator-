<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort pr√ºfen</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #4e4e7e);
      color: #e0e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(30, 30, 60, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 20px #6f42c1cc;
    }
    h1 {
      margin-bottom: 20px;
      color: #c66fff;
      text-shadow: 0 0 8px #bb88ff;
    }
    #passwordDisplay {
      font-size: 1.5rem;
      margin: 20px 0;
      padding: 12px;
      background: #2c2c50;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #8e6ade;
      user-select: all;
      cursor: pointer;
      color: #e0caff;
      word-break: break-word;
    }
    #info {
      margin-top: 15px;
      font-size: 1rem;
      color: #bb99ff;
    }
    .bar-container {
      width: 100%;
      background: #3a3a5c;
      height: 12px;
      border-radius: 6px;
      margin: 10px 0;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.4s ease, background-color 0.3s ease;
    }
    ul#rules {
      text-align: left;
      padding-left: 20px;
      margin-top: 15px;
      color: #ccc;
      list-style: none;
    }
    #rules li {
      margin-bottom: 6px;
    }
    .ok {
      color: #8bc34a;
    }
    .fail {
      color: #f44336;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/js-sha1/build/sha1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dein Passwort</h1>
    <div id="passwordDisplay" title="Klicke, um Passwort zu kopieren"></div>

    <div class="bar-container"><div class="bar-fill" id="strengthBar"></div></div>

    <div id="info">üîç Wird geladen ...</div>

    <ul id="rules">
      <li id="rule-length">‚ùå Mindestens 8 Zeichen</li>
      <li id="rule-lower">‚ùå Kleinbuchstaben (a-z)</li>
      <li id="rule-upper">‚ùå Gro√übuchstaben (A-Z)</li>
      <li id="rule-number">‚ùå Zahl (0-9)</li>
      <li id="rule-special">‚ùå Sonderzeichen (_!$*# usw.)</li>
    </ul>
  </div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  function calculateStrength(pwd) {
    let strength = 0;
    if (pwd.length >= 8) strength++;
    if (/[a-z]/.test(pwd)) strength++;
    if (/[A-Z]/.test(pwd)) strength++;
    if (/\d/.test(pwd)) strength++;
    if (/[^a-zA-Z0-9]/.test(pwd)) strength++;
    return strength;
  }

  function estimateCrackTime(pwd) {
    const charsetSize =
      (/[a-z]/.test(pwd) ? 26 : 0) +
      (/[A-Z]/.test(pwd) ? 26 : 0) +
      (/\d/.test(pwd) ? 10 : 0) +
      (/[^a-zA-Z0-9]/.test(pwd) ? 32 : 0);

    const guesses = Math.pow(charsetSize, pwd.length);
    const guessesPerSecond = 1e9;
    const seconds = guesses / guessesPerSecond;

    if (seconds < 60) return "unter 1 Minute";
    if (seconds < 3600) return Math.floor(seconds / 60) + " Minuten";
    if (seconds < 86400) return Math.floor(seconds / 3600) + " Stunden";
    if (seconds < 31536000) return Math.floor(seconds / 86400) + " Tage";
    return Math.floor(seconds / 31536000) + " Jahre";
  }

  function updateRules(pwd) {
    document.getElementById("rule-length").className = pwd.length >= 8 ? "ok" : "fail";
    document.getElementById("rule-lower").className = /[a-z]/.test(pwd) ? "ok" : "fail";
    document.getElementById("rule-upper").className = /[A-Z]/.test(pwd) ? "ok" : "fail";
    document.getElementById("rule-number").className = /\d/.test(pwd) ? "ok" : "fail";
    document.getElementById("rule-special").className = /[^a-zA-Z0-9]/.test(pwd) ? "ok" : "fail";
  }

  async function checkPwned(password) {
    const hash = sha1(password).toUpperCase();
    const prefix = hash.slice(0, 5);
    const suffix = hash.slice(5);
    try {
      const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
      const lines = (await response.text()).split('\n');
      for (const line of lines) {
        const [hashSuffix, count] = line.split(':');
        if (hashSuffix === suffix) return parseInt(count);
      }
      return 0;
    } catch (e) {
      console.error(e);
      return -1;
    }
  }

  const password = getQueryParam('pwd');
  const display = document.getElementById('passwordDisplay');
  const info = document.getElementById('info');
  const strengthBar = document.getElementById('strengthBar');

  (async () => {
    if (password) {
      display.textContent = password;

      const strength = calculateStrength(password);
      const colors = ['#f44336', '#ff9800', '#ffeb3b', '#8bc34a', '#4caf50'];
      strengthBar.style.width = `${strength * 20}%`;
      strengthBar.style.backgroundColor = colors[strength - 1] || '#333';

      updateRules(password);

      const crackTime = estimateCrackTime(password);
      info.innerHTML = `üîê Gesch√§tzte Knackzeit: <strong>${crackTime}</strong><br>üîç Leak-Pr√ºfung l√§uft...`;

      const count = await checkPwned(password);
      if (count === -1) {
        info.innerHTML += `<br>‚ö†Ô∏è Fehler bei der √úberpr√ºfung.`;
      } else if (count === 0) {
        info.innerHTML += `<br>‚úÖ <strong>Nicht</strong> in bekannten Leaks gefunden.`;
      } else {
        info.innerHTML += `<br>‚ùå <strong>${count.toLocaleString()}</strong> Funde in Leaks. <span style="color:#ff4444">Sicheres neues Passwort w√§hlen!</span>`;
      }

      display.addEventListener('click', () => {
        navigator.clipboard.writeText(password).then(() => {
          alert('Passwort wurde in die Zwischenablage kopiert!');
        });
      });

    } else {
      display.textContent = 'Kein Passwort gefunden!';
      info.textContent = 'Bitte rufe die Seite mit dem Parameter ?pwd= auf.';
      info.style.color = '#f44336';
    }
  })();
</script>

</body>
</html>
